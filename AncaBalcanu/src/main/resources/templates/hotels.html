<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<h1 class="mt-2 mb-5 col-4 mx-auto fw-lighter fst-italic">Nearby Hotels</h1>
<form class=" col-7 mx-auto mb-5" action="#" th:action="@{/hotels}" method="post">
    <label>Latitude:</label>
    <input type="number" step="0.000001" name="latitude" required>
    <label>Longitude:</label>
    <input type="number" step="0.000001" name="longitude" required>
    <label>Radius (km):</label>
    <input type="number" name="radius" required>
    <button class="mb-3 btn-success" type="submit">Search</button>
</form>
<div class="col-8 mx-auto">
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Hotel Name</th>
        <th>Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "hotel : ${hotels}">
        <td th:text = "${hotel.name}"></td>
        <td th:text = "@{/hotels/{id}(id=${hotel.id})}"></td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
